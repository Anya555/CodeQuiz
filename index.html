<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<!--making a page layout by using bootstrap grid and filling up a content of a page-->

<body>
    <div class="header container">
        <div class="row">
            <div class="col-12">
                <div class="timer" style="display:none"></div>
                <h1>Code Quiz Challenge</h1>
                <h3 style="display:none">Your final score is:</h3>
                <h2 style="display:none">All Done!</h2>
            </div>
        </div>
    </div>

    <!--Creating a main area, where all main content will be-->
    <div class="main-area container">
        <div class="row">
            <div class="col-12">
                <p id="paragraph">Score is calculated by time remaining.
                    <br>
                    Answering quickly and correctly results in a higher score.
                    <br>
                    Answering incorrectly results in a time penalty,for example:
                    <br>
                    15 seconds are subtracted from time remaining.
                </p>
                <div style="display:none">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter initials">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="inputPassword2" class="sr-only"></label>
                          <input type="password" class="form-control" id="initials" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                      </form>
                </div>

                <!--Creating an area that includes questions and answer buttons and hiding it from being displayed 
        on initial page by using 'display none' attribute -->

                <div id="question-area" style="display:none">
                    <h3 id="questionEl" class="qst">Question</h3>
                    <div id="answerEl">
                        <button id="1st" class="btn b1"></button>
                        <button id="2d" class="btn b2"></button>
                        <button id="3d" class="btn b3"></button>
                        <button id="4th" class="btn b4"></button>
                    </div>
                </div>
           

        <!--creating a start quiz button-->
        <div class="row">
            <div class="col-12 offset-4">
                <button id="start-btn" class="btn">Start Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
